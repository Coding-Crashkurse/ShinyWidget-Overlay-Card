<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShinyWidget</title>
</head>
<body>
    
</body>
</html>


<script>
    const container = document.createElement("div")
    container.classList.add("container")
    container.style.position = "relative"
    container.style.width = "50%"

    const main = document.createElement("div")
    main.classList.add("main")
    main.style.display = "block"
    main.style.width = "100%"
    main.style.height = "500px"
    main.style.backgroundColor = "lightgray"
    main.innerHTML = "I am the main element text"

    const overlay = document.createElement("div")
    overlay.classList.add("overlay")
    overlay.style.position = "absolute"
    overlay.style.bottom = "100%"
    overlay.style.left = 0
    overlay.style.right = 0
    overlay.style.backgroundColor = "#008CBA"
    overlay.style.overflow = "hidden"
    overlay.style.width = "100%"
    overlay.style.height = 0
    overlay.style.transition = "0.5s ease"

    const text = document.createElement("div")
    text.classList.add("text")
    text.style.color = "white"
    text.style.fontSize = "20px"
    text.style.position = "absolute"
    text.style.top = "50%"
    text.style.left = "50%"
    text.style.transform = "translate(-50%, -50%)"
    text.style.align = "center"

    document.querySelector("body").appendChild(container)
    document.querySelector(".container").appendChild(main)
    document.querySelector(".main").appendChild(overlay)
    document.querySelector(".overlay").appendChild(text)

    document.querySelector(".container").addEventListener("mouseover", function(){
        const overlay = document.querySelector(".overlay")
        overlay.style.bottom = 0
        overlay.style.height = "100%"
    })

    document.querySelector(".container").addEventListener("mouseout", function(){
        const overlay = document.querySelector(".overlay")
        overlay.style.bottom = "100%"
        overlay.style.height = 0
        overlay.innerHTML = "I am the overlay text"
    })

    


</script>
